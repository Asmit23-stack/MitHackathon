<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Google Accounts</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-T2mczjp7mtAAK0eLZpyPgTbiIv9xkgrWhD7jFmT6QzU1bbFrlKX5WpqZ3Ra5gJjPwlOV5rT2H1Y2F7iQl9r0Zg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            background: #fff;
            color: #202124;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 450px;
            padding: 48px 40px 36px;
            margin-top: 30px;
            border: 1px solid #dadce0;
            border-radius: 8px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo span {
            font-size: 22px;
            font-weight: 400;
        }
        
        .google-logo {
            width: 75px;
            height: 75px;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 400;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            font-size: 16px;
            font-weight: 400;
            margin-bottom: 30px;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 13px 15px;
            font-size: 16px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            height: 55px;
        }
        
        input[type="email"]:focus {
            border: 1px solid #1a73e8;
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }
        
        .forgot-email {
            color: #1a73e8;
            font-weight: 500;
            font-size: 14px;
            text-decoration: none;
            margin-top: 10px;
            display: inline-block;
        }
        
        .forgot-email:hover {
            background-color: rgba(26, 115, 232, 0.04);
        }
        
        .help-text {
            font-size: 14px;
            margin: 35px 0 40px;
        }
        
        .help-text a {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
        }
        
        .help-text a:hover {
            text-decoration: underline;
        }
        
        .actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .create-account {
            color: #1a73e8;
            font-weight: 500;
            text-decoration: none;
            padding: 6px 0;
        }
        
        .create-account:hover {
            background-color: rgba(26, 115, 232, 0.04);
        }
        
        .next-btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 10px 24px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .next-btn:hover {
            background: #1565c0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .footer {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 450px;
            padding: 20px 0;
            font-size: 12px;
            color: #5f6368;
        }
        
        .footer select {
            border: none;
            color: #5f6368;
            background: transparent;
            padding: 5px;
        }
        
        .footer-links a {
            color: #5f6368;
            text-decoration: none;
            margin-left: 25px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .language-selector {
            display: flex;
            align-items: center;
        }
        
        /* Google Button Styling */
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            background: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 30px;
            transition: background 0.2s;
        }
        
        .google-btn:hover {
            background: #f8f9fa;
        }
        
        .google-btn img {
            width: 18px;
            margin-right: 10px;
        }
        
        /* Success animation */
        .success-animation {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .checkmark {
            color: #34a853;
            font-size: 50px;
            margin-bottom: 20px;
        }
        
        .success-text {
            font-size: 18px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <svg class="google-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
            </svg>
            <h1>Sign in</h1>
            <div class="subtitle">Use your Google Account</div>
        </div>
        
        <div class="input-group">
            <input type="email" id="email" placeholder="Email or phone">
            <a href="#" class="forgot-email">Forgot email?</a>
        </div>
        
        <div class="help-text">
            Not your computer? Use Guest mode to sign in privately. <a href="#">Learn more</a>
        </div>
        
        <div class="actions">
            <a href="#" class="create-account">Create account</a>
            <button class="next-btn" id="nextBtn">Next</button>
        </div>
        
        <!-- Google Sign-in Button -->
        <button class="google-btn" id="googleSignInBtn">
            <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgiIGhlaWdodD0iMTgiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj48cGF0aCBkPSJNMTcuNiA5LjJsLS4xLTEuOEg5djMuNGg0LjhDMTMuNiAxMiAxMyAxMyAxMiAxMy42djIuMmgzYTguOCA4LjggMCAwIDAgMi42LTYuNnoiIGZpbGw9IiM0Mjg1RjQiIGZpbGwtcnVsZT0ibm9uemVybyIvPjxwYXRoIGQ9Ik05IDE4YzIuNCAwIDQuNS0uOCA2LTIuMmwtMy0yLjJhNS40IDUuNCAwIDAgMS04LTIuOUgxVjEzYTkgOSAwIDAgMCA4IDV6IiBmaWxsPSIjMzRBODUzIiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNNCAxMC43YTUuNCA1LjQgMCAwIDEgMC0zLjRWNUgxYTkgOSAwIDAgMCAwIDhsMy0yLjN6IiBmaWxsPSIjRkJCQzA1IiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNOSAzLjZjMS4zIDAgMi41LjQgMy40IDEuM0wxNSAyLjNBOSA5IDAgMCAwIDEgNWwzIDIuNGE1LjQgNS40IDAgMCAxIDUtMy43eiIgZmlsbD0iI0VBNDM1NSIgZmlsbC1ydWxlPSJub256ZXJvIi8+PHBhdGggZD0iTTAgMGgxOHYxOEgweiIvPjwvZz48L3N2Zz4=" alt="Google G Logo">
            Sign in with Google
        </button>
        
        <!-- Success animation (hidden by default) -->
        <div class="success-animation" id="successAnimation">
            <div class="checkmark">✓</div>
            <div class="success-text">Sign in successful! Redirecting to homepage...</div>
        </div>
    </div>
    
    <div class="footer">
        <div class="language-selector">
            <select>
                <option>English (United States)</option>
                <option>Español</option>
                <option>Français</option>
            </select>
        </div>
        
        <div class="footer-links">
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const googleSignInBtn = document.getElementById('googleSignInBtn');
            const nextBtn = document.getElementById('nextBtn');
            const successAnimation = document.getElementById('successAnimation');
            
            // Google Sign-In button click handler
            googleSignInBtn.addEventListener('click', function() {
                // Show loading state
                const originalText = googleSignInBtn.innerHTML;
                googleSignInBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
                googleSignInBtn.disabled = true;
                
                // Simulate API call to Google authentication
                setTimeout(() => {
                    // Show success animation
                    document.querySelector('.container').style.opacity = '0.7';
                    successAnimation.style.display = 'block';
                    
                    // Redirect to homepage after a delay
                    setTimeout(() => {
                        window.location.href = 'http://127.0.0.1:5500/index.html'; // Redirect to Google homepage
                    }, 2000);
                }, 1500);
            });
            
            // Next button click handler
            nextBtn.addEventListener('click', function() {
                const email = document.getElementById('email').value;
                
                if (email) {
                    // Show loading state
                    nextBtn.innerHTML = 'Checking...';
                    nextBtn.disabled = true;
                    
                    // Simulate email validation
                    setTimeout(() => {
                        // Show password field (in a real implementation)
                        nextBtn.innerHTML = 'Next';
                        nextBtn.disabled = false;
                        alert('In a real implementation, this would show password field');
                    }, 1000);
                } else {
                    alert('Please enter your email first');
                }
            });
        });
    </script>
</body>
</html>
