<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaptaLearn - AI Math Tutor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="tutor-container">
        <div class="header">
            <h1>AdaptaLearn ðŸ§ </h1>
            <p class="level-display">Current Level: <span id="level">1</span></p>
        </div>
        
        <div class="problem-box">
            <p id="question">Loading your first question...</p>
        </div>
        
        <div class="input-area">
            <input type="number" id="answer-input" placeholder="Type your answer here" autocomplete="off">
            <button id="submit-btn">Submit</button>
        </div>
        
        <div class="feedback-box">
            <p id="feedback">Let's get started!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
